	</section>	
		<!--- 2nd Section -->
	<div>
		<section class="cover"><!--- Cover-->
			<div id="cover_logo">
				<h2>The Hottest Guitar Store</h2><!--- Slogan -->
			    <button>More...</button>
			</div>
		</section>
		<!--- 3rd Section -->
		<section><!--- SlidesJs -->
			<div class="main">
	             <div class="slides">
	                <img src="img/sublime.jpg"/>
	                <img src="img/jimmy.jpg"/>
	                <img src="img/richards.jpg"/>

	                <img src="img/bob_2.jpg"/>

		<!--- 4th Section -->
		<section class="footer"><!--- Footer -->
			<div class="container">
				<div class="left">
					<img src="img/logo.png" alt="Les Paul Logo"/>
					<div class="info">
						<a href="tel:+573016368707"><strong>Phone</strong><span>Dial</span></a>
						<a href="mailto:jayadamselementary@gmail.com"><strong>E-Mail</strong><span>hellsdent@html.com</span></a>
					</div>
				</div>
				<div class="right">
					<div class="right_left">
						<form class="app_form">
							<div class="right_left_top_info">
								<label for="name"><strong>Name</strong></label>
								<input type="text" name="name" placeholder="Type Here..." id="name" required="true"/>
								<label for="email"><strong>E-Mail</strong></label>
								<input type="email" name="email" placeholder="@" id="email" required="email"/>
							</div>
							<div class="right_left_middle_sex">
								<label for="man">
								<input type="radio" name="sex" id="man" value="man"/>Man
								</label>
								<label for="woman">
								<input type="radio" name="sex" id="woman" value="woman"/>Woman 
							</label>
							</div>
							<div class="right_left_bottom_interest">
								<div>
									<label for="Guarrantee">
										<input type="checkbox" name="Guarrantee" id="Guarrantee"/><span>Guarrantee</span>
									</label>
									<label for="Budget">
										<input type="checkbox" name="Budget" id="Budget"/><span>Budget</span> 
									</label>
								</div>
								<div class="subclass1">
									<label for="Delivery">
										<input type="checkbox" name="Delivery" id="Delivery"/><span>Delivery</span></label>
									<label for="Work With Us" id="Work_with_us">
										<input type="checkbox" name="Work With Us" id="Work With Us"/><span>Work With Us</span> 
									</label>
								</div>	
							</div>						
						</form>
					</div>
					<div class="right_right">
						<label for="comments">Word Your Thoughts!</label>
						<textarea id="comments" rows="7"></textarea>
						<div>
					        <input type="Submit" name="comments"/>		
						</div>
					</div>				
				</div>
			</div>
	</div>
		
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="newIndex.js"></script>
	<script src="js/jquery.slides.js"></script>
	<script>
	   $(function(){
	      $(".slides").slidesjs({
		        play: {
			        active: true,
			        // [boolean] Generate the play and stop buttons.
			        // You cannot use your own buttons. Sorry.
			        effect: "slide",
			        // [string] Can be either "slide" or "fade".
			        interval: 2000,
			        // [number] Time spent on each slide in milliseconds.
			        auto: true,
			        // [boolean] Start playing the slideshow on load.
			        swap: true,
			        // [boolean] show/hide stop and play buttons
			        pauseOnHover: false,
			        // [boolean] pause a playing slideshow on hover
			        restartDelay: 2500
			        // [number] restart delay on inactive slideshow
		        }
	        });
	    });
  </script>
